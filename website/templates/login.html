{% extends "base.html" %} {% block title %} Login {% endblock %}

{% block content %}

<div class="container login">   
    <form method="POST" class="card py-3 px-2">
        <h3 align="center"> LOGIN TO YOUR ACCOUNT</h3>
        <div class="form-group row-lg">
            <label for="email">Email Adress</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email address"
            />
        </div>
        <div class="form-group row-lg">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter password"
            />
        </div>
        <span class="redirect">
            Don't have an account ? 
            <a href="/sign-up">Sign up</a>
        </span>

        <div class="form-button">
            <button 
                title="submit" 
                type="submit" 
                class="btn btn-primary row-lg"
            >
            <div class="button-background">LOGIN TO ACCOUNT</div>
            </button>
        </div>

        <div class="division">
            <div class="line col"></div>
            <div class="line-text col">or</div>
            <div class="line col"></div>
        </div>
        <div class="row mx-auto socials">
            <div class="col social">
                <i class="fab fa-facebook"></i>
                <span>Facebook Account</span>
            </div>
            <div class="col social">
                <i class="fab fa-google"> </i>
                <span>Google Account</span>
            </div>
        </div>
    </form>
</div>

{% endblock %}
